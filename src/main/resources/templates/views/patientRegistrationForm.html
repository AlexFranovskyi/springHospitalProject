<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="views/parts/common :: header"></div>

	<div class="mb-5" th:insert="views/parts/navbar :: navbar"></div>
		
		<div class="container">
	
			<h2 th:if="${message != null}" th:text="#{${message}}"></h2>
			
			<form method="post" th:action="register_patient">
	            <div class="form-group row">
		        <label class="col-sm-3 col-form-label"> <span th:text="#{firstNameEn}">:</span></label>
			        <div class="col-sm-6">
			        	<input type="text" name="firstNameEn" class="form-control" required pattern="[A-Z][a-z]*" placeholder="John"/>
			        </div>
	        	</div>
	        	
	        	<div class="form-group row">
		        <label class="col-sm-3 col-form-label"> <span th:text="#{firstNameUk}">:</span></label>
			        <div class="col-sm-6">
			        	<input type="text" name="firstNameUk" class="form-control" required pattern="[А-ЯІЇЄҐ][а-яіїєґ]*" placeholder="Джон"/>
			        </div>
	        	</div>
	        	
	        	<div class="form-group row">
		        <label class="col-sm-3 col-form-label"> <span th:text="#{lastNameEn}">:</span></label>
			        <div class="col-sm-6">
			        	<input type="text" name="lastNameEn" class="form-control" required pattern="[A-Z][a-z]*" placeholder="Dow"/>
			        </div>
	        	</div>
	        	
	        	<div class="form-group row">
		        <label class="col-sm-3 col-form-label"> <span th:text="#{lastNameUk}">:</span></label>
			        <div class="col-sm-6">
			        	<input type="text" name="lastNameUk" class="form-control" required pattern="[А-ЯІЇЄҐ][а-яіїєґ]*" placeholder="Дов"/>
			        </div>
	        	</div>
	            
	            <div class="form-group row">
	        	<label class="col-sm-3 col-form-label"> <span th:text="#{birthDate}">:</span></label>
			        <div class="col-sm-2">
			        	<input type="text" name="birthDate" class="form-control" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="mm-dd-yyyy"/>
			        </div>
	       		</div>
	            
	            <div>
	            	<button class="btn btn-primary mb-2 mr-3" type="submit" th:text="#{register}"></button>
	            </div>
        	</form>
		
		</div>
	
<div th:insert="views/parts/common :: footer"></div>
