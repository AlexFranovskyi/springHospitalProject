<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="views/parts/common :: header"></div>

	<div class="mb-5" th:insert="views/parts/navbar :: navbar"></div>
	
	<div class="container">
	
		<h2 th:if="${message != null}" th:text="#{${message}}"></h2>
		
		<h4 th:text="#{authorization}"></h4>
	
		<form th:action="login" method="post">
	        <div class="form-group row">
		        <label class="col-sm-2 col-form-label"> <span th:text="#{login}">:</span></label>
		        <div class="col-sm-6">
		        	<input type="text" name="username" class="form-control" required/>
		        </div>
	        </div>
	        
	        <div class="form-group row">
	        	<label class="col-sm-2 col-form-label"><span th:text="#{password}">:</span></label>
		        <div class="col-sm-6">
		        	<input type="password" name="password" class="form-control" required/>
		        </div>
	        </div>        
	        <button class="btn btn-primary mr-3" type="submit" th:text="#{signIn}"></button>
    	</form>
	</div>		

<div th:insert="views/parts/common :: footer"></div>
